<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Wizard</title>
    <style>
        /* Existing styles */
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 800px;
            margin: 40px auto;
            padding: 20px;
            background-color: #ffffff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            font-size: 2.5em;
            color: #333;
            text-align: center;
            margin-bottom: 20px;
        }
        p {
            font-size: 1.2em;
            line-height: 1.6;
            color: #666;
            margin-bottom: 20px;
        }
        .highlight {
            background-color: #ffeb3b;
            padding: 0 5px;
            cursor: pointer;
            position: relative;
            font-weight: bold;
        }
        .tooltip {
            display: none;
            position: absolute;
            left: 0;
            top: 100%;
            background-color: #fff;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 200px;
            z-index: 1000;
            white-space: normal;
            word-wrap: break-word;
        }
        .highlight:active .tooltip {
            display: block;
        }
        .summary {
            background-color: #f9f9f9;
            padding: 20px;
            margin-top: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .summary h2 {
            font-size: 2em;
            color: #333;
            margin-bottom: 10px;
        }
        .summary ul {
            list-style: none;
            padding: 0;
        }
        .summary li {
            font-size: 1.2em;
            margin-bottom: 10px;
        }
        .button-container {
            text-align: right;
            padding: 10px;
        }
        .settings-button {
            padding: 10px 20px;
            font-size: 1em;
            background-color: #1e88e5;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const apiUrl = 'http://localhost:5000/api/story';

            function fetchStory() {
                fetch(apiUrl, {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                })
                .then(response => response.json())
                .then(data => {
                    const container = document.querySelector('.container');
                    container.innerHTML = '';  // Clear previous content

                    const title = document.createElement('h1');
                    title.textContent = data.title;
                    container.appendChild(title);

                    const summary = {};
                    
                    data.paragraphs.forEach(paragraph => {
                        const p = document.createElement('p');
                        let text = paragraph.text;

                        // Ensure all instances of the word are highlighted without underscores
                        Object.entries(paragraph.words).forEach(([word, meaning]) => {
                            const regex = new RegExp(`\\b${word}\\b`, 'g');
                            text = text.replace(regex, `<span class="highlight">${word}<span class="tooltip">${meaning}</span></span>`);

                            // Add to summary
                            if (!summary[word]) {
                                summary[word] = meaning;
                            }
                        });
                        
                        p.innerHTML = text;
                        container.appendChild(p);
                    });

                    // Create summary section
                    const summarySection = document.createElement('div');
                    summarySection.classList.add('summary');
                    const summaryTitle = document.createElement('h2');
                    summaryTitle.textContent = 'Summary of Words and Meanings';
                    summarySection.appendChild(summaryTitle);
                    const summaryList = document.createElement('ul');

                    for (const [word, meaning] of Object.entries(summary)) {
                        const li = document.createElement('li');
                        li.innerHTML = `<strong>${word}:</strong> ${meaning}`;
                        summaryList.appendChild(li);
                    }

                    summarySection.appendChild(summaryList);
                    container.appendChild(summarySection);
                })
                .catch(error => console.error('Error:', error));
            }

            // Fetch story on page load
            fetchStory();

            // Add event listener to the button
            document.querySelector('.fetch-button').addEventListener('click', fetchStory);

            document.addEventListener('click', function(event) {
                const highlights = document.querySelectorAll('.highlight');
                highlights.forEach(function(highlight) {
                    const tooltip = highlight.querySelector('.tooltip');
                    if (highlight.contains(event.target)) {
                        tooltip.style.display = 'block';
                    } else {
                        tooltip.style.display = 'none';
                    }
                });
            });

            // Event listener for settings button
            document.querySelector('.settings-button').addEventListener('click', function() {
                window.location.href = 'settings.html';
            });
        });
    </script>
</head>
<body>
    <div class="button-container">
        <button class="fetch-button">Fetch New Story</button>
        <button class="settings-button">Settings</button>
    </div>
    <div class="container"></div>
</body>
</html>
