<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Story</title>
    <style>
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 800px;
            margin: 40px auto;
            padding: 20px;
            background-color: #ffffff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            font-size: 2.5em;
            color: #333;
            text-align: center;
            margin-bottom: 20px;
        }
        p {
            font-size: 1.2em;
            line-height: 1.6;
            color: #666;
            margin-bottom: 20px;
        }
        .highlight {
            background-color: #ffeb3b;
            padding: 0 5px;
            cursor: pointer;
            position: relative;
            font-weight: bold;
        }
        .tooltip {
            display: none;
            position: absolute;
            left: 0;
            top: 100%;
            background-color: #fff;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 200px;
            z-index: 1000;
            white-space: normal;
            word-wrap: break-word;
        }
        .highlight:active .tooltip {
            display: block;
        }
        .summary {
            background-color: #f9f9f9;
            padding: 20px;
            margin-top: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .summary h2 {
            font-size: 2em;
            color: #333;
            margin-bottom: 10px;
        }
        .summary ul {
            list-style: none;
            padding: 0;
        }
        .summary li {
            font-size: 1.2em;
            margin-bottom: 10px;
        }
    </style>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const apiUrl = 'http://localhost:5000/api/story';

            fetch(apiUrl, {
                method: 'GET',
                headers: {
                    'Content-Type': 'application/json'
                }
            })
            .then(response => response.json())
            .then(data => {
                const container = document.querySelector('.container');
                const title = document.createElement('h1');
                title.textContent = data.title;
                container.appendChild(title);

                const summary = {};
                
                data.paragraphs.forEach(paragraph => {
                    const p = document.createElement('p');
                    let text = paragraph.text;
                    for (const [word, meaning] of Object.entries(paragraph.words)) {
                        const highlightedWord = `<span class="highlight">${word}<span class="tooltip">${meaning}</span></span>`;
                        text = text.replace(`__${word}__`, highlightedWord);

                        // Add to summary
                        if (!summary[word]) {
                            summary[word] = meaning;
                        }
                    }
                    p.innerHTML = text;
                    container.appendChild(p);
                });

                // Create summary section
                const summarySection = document.createElement('div');
                summarySection.classList.add('summary');
                const summaryTitle = document.createElement('h2');
                summaryTitle.textContent = 'Summary of Words and Meanings';
                summarySection.appendChild(summaryTitle);
                const summaryList = document.createElement('ul');

                for (const [word, meaning] of Object.entries(summary)) {
                    const li = document.createElement('li');
                    li.innerHTML = `<strong>${word}:</strong> ${meaning}`;
                    summaryList.appendChild(li);
                }

                summarySection.appendChild(summaryList);
                container.appendChild(summarySection);
            })
            .catch(error => console.error('Error:', error));
        });

        document.addEventListener('click', function(event) {
            const highlights = document.querySelectorAll('.highlight');
            highlights.forEach(function(highlight) {
                const tooltip = highlight.querySelector('.tooltip');
                if (highlight.contains(event.target)) {
                    tooltip.style.display = 'block';
                } else {
                    tooltip.style.display = 'none';
                }
            });
        });
    </script>
</head>
<body>
    <div class="container"></div>
</body>
</html>
